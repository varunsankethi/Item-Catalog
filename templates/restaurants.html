<html>
	<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
	<a href = '{{url_for('gdisconnect') }}'>Logout</a>
	<a href = '{{url_for('newRestaurant') }}'>Create New Item</a>
	{% for restaurant in restaurants %}
	
	<h1>{{restaurant.name}}</h1>
	<a href="{{url_for('showMenu', restaurant_id = restaurant.id)}}">Show Menu</a><br/>
	<a href="{{url_for('editRestaurant', restaurant_id=restaurant.id)}}">Edit Restaurant</a><br/>
	
	<a href="{{url_for('deleteRestaurant', restaurant_id=restaurant.id)}}">Delete Restaurant</a>

	{% endfor %}
</body>
</html>
